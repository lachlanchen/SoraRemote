<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f5f3ff" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>Sora Remote</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Sora Remote</h1>
      <div id="status">Connectingâ€¦</div>
    </header>

    <main>
      <section>
        <label for="server">Server URL</label>
        <input id="server" type="text" placeholder="http://localhost:8791" />
        <button id="btn-save-server">Save</button>
      </section>

      <section class="row">
        <button data-action="open">Open Explore</button>
        <button data-action="list">List Controls</button>
      </section>

      <!-- Upload block moved above the PLUS row for faster flow -->
      <section>
        <label>Upload (mobile/desktop) and attach</label>
        <input id="fileinput" type="file" accept="image/jpeg,image/png,image/webp,image/heic,image/heif,image/avif,video/mp4,video/webm,video/quicktime" />
        <div class="row" style="grid-template-columns: repeat(1,minmax(0,1fr));">
          <button data-action="upload-and-attach">Upload & Attach</button>
        </div>
        <div id="preview-wrapper">
          <div class="muted small">Preview</div>
          <div id="preview-area">
            <img id="preview-img" alt="preview" hidden />
            <video id="preview-video" controls hidden></video>
          </div>
        </div>
      </section>

      <section class="row">
        <button data-action="plus">Plus</button>
        <button data-action="storyboard">Storyboard</button>
        <button data-action="settings">Settings</button>
        <button data-action="create">Create</button>
      </section>

      <section>
        <label for="filepath">Attach media (server path)</label>
        <input id="filepath" type="text" placeholder="/home/user/Downloads/file.jpg" />
        <div class="row" style="grid-template-columns: repeat(2,minmax(0,1fr));">
          <button data-action="attach-path">Attach by Path</button>
        </div>
      </section>

      <section>
        <label for="prompt">Prompt</label>
        <textarea id="prompt" placeholder="Describe your video..."></textarea>
        <div class="row">
          <button data-action="type">Send Text</button>
          <button data-action="compose">Compose & Create</button>
        </div>
      </section>

      <section>
        <label for="scenes">Storyboard (one scene per line)</label>
        <textarea id="scenes" placeholder="Scene 1 text\nScene 2 text"></textarea>
        <div class="row" style="grid-template-columns: repeat(2,minmax(0,1fr));">
          <button data-action="apply-storyboard">Apply Storyboard</button>
        </div>
      </section>

      <section>
        <label>Settings</label>
        <div class="row" style="grid-template-columns: repeat(4,minmax(0,1fr));">
          <select id="model">
            <option value="sora 2">Sora 2</option>
            <option value="sora 2 pro">Sora 2 Pro</option>
          </select>
          <select id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
          <select id="duration">
            <option value="10">10s</option>
            <option value="15">15s</option>
          </select>
          <button data-action="apply-settings">Apply Settings</button>
        </div>
      </section>

      

      <section>
        <h2>Debug Log</h2>
        <pre id="log"></pre>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
  </html>
